<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Company Details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
</head>
<body>
	<div class="container">
		<h1 class="section-title">
			<strong>Company Name</strong>
		</h1>
		<div class="carousel slide" id="myCarousel2" data-slide="carousel">
			<!-- Carousel Indicator -->
			<ol class="carousel-indicators" th:each="${company.imageCount}">
				<li data-target="#myCarousel2" data-slide-to="0"
					th:each="image, iter : ${company.images}"
					th:class="${iter.first}? 'active'" th:data-slide-to="${iter.index}"></li>
				<li data-target="#myCarousel2" data-slide-to="1" th:remove="all"></li>
			</ol>
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item" th:each="image,iter : ${company.images}"
					th:class="${iter.first}? 'active'">
					<img th:src="@{image}" alt="Image1" width="1170" height="658">
				</div>
			</div>
			<!-- Left and right controls -->
			<a class="left carousel-control" href="#myCarousel" role="button"
				data-slide="prev"> <span
				class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a> <a class="right carousel-control" href="#myCarousel" role="button"
				data-slide="next"> <span
				class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>

		<div class="row">
			<div class="col-md-8" id="description">
				<h2 class="section-title">
					<strong>Description</strong>
				</h2>
				<p th:text="${company.description}">Details about company.</p>
			</div>
			<div class="col-md-8" id="contact">
				<div class="row">
					<h2 class=section-title>
						<strong>Address</strong>
					</h2>
					<p th:text="${company.address.street}">Street</p>
					<p th:text="${company.address.locality}">Locality</p>
					<p th:text="${company.address.nearBy}">Near By</p>
					<p th:text="${company.address.city}">City</p>
					<p th:text="${company.address.pin}">PIN</p>
					<p th:text="${company.address.state}">State</p>
				</div>
				<div class="row">
					<p>Google Map Area</p>
				</div>
			</div>
		</div>

		<div class="row" id="reviewAndComment">
			<h2 class="section-title">
				<strong>Comments</strong>
			</h2>
			<!-- Comment Box -->
			<div class="comment">
				<img class="left" id="userImage" alt="User Image">
				<p class="right">Comment by user</p>
			</div>
			<hr>
			<!-- Post Comment -->
			<form class="comment">
				<div class="form-group">
					<input type="text" placeholder="Comment">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
