<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Parking Application(Your Location)</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
	th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/popper.js/1.14.3/esm/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/javascript/searchbox.js}"></script>
<script type="text/javascript" th:src="@{/javascript/location.js}"></script>
<script
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdeYn67a_UBs4xBCnh_77ra_LNxUkNoVI&callback=initMap"
	async defer></script>
<link rel="stylesheet" th:href="@{/css/location.css}" />
<link rel="stylesheet" th:href="@{/css/navigation.css}" />
</head>
<body onload="initMap();">
	<div class="container">
		<div th:replace="home :: navigation-fragment"></div>
		<div class="nearby" style="padding-top: 8em;">
			<div id="map"></div>
			<p id="loc">
			<div class="row">
				<div class="column col-md-4">
					<h1 class="header">Parking</h1>
					<ul>
						<li role="separator" class="divider"></li>
						<li th:each="parking : ${parkingList}"><a
							th:href="@{/parking}" th:text="${parking.id}"></a></li>
					</ul>
				</div>
				<div class="column col-md-4">
					<h1 class="header">Washing</h1>
					<ul>
						<li role="separator" class="divider"></li>
						<li th:each="parking : ${parkingList}"><a
							th:href="@{/parking}" th:text="${parking.id}"></a></li>
					</ul>
				</div>
				<div class="column col-md-4">
					<h1 class="header">Maintenance</h1>
					<ul>
						<li role="separator" class="divider"></li>
						<li th:each="parking : ${parkingList}"><a
							th:href="@{/parking}" th:text="${parking.id}"></a></li>
					</ul>
				</div>
			</div>
		</div>
		<div th:replace="home :: footer-fragment"></div>
	</div>
</body>
</html>
