<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User details</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/popper.js/1.14.3/esm/popper.min.js}"></script>
	
<link rel="stylesheet" th:href="@{/css/navigation.css}" />
<link rel="stylesheet" href="../static/css/user-detail.css"
	th:href="@{/css/user-detail.css}" />
</head>
<body>
	<div class="container">
		<div th:replace="home :: navigation-fragment"></div>
		<div class="row container">
			<div class="user-image">
				<img src="../static/images/car-logo.png" alt="User Image">
				<p th:text="*{user.userName}">@Username</p>
			</div>
			<!-- Vertical separator -->
			<div class="vl"></div>
			<div class="detail">
				<div class="group">
					<label>User name : </label>
					<p th:text="*{user.userName}">Username</p>
				</div>
				<div class="group">
					<label>Conatct no. : </label>
					<p th:text="*{user.contact}">contact number</p>
				</div>
				<div class="group">
					<label>Email : </label>
					<p th:text="*{user.email}">Email ID</p>
				</div>
				<div class="group">
					<label>Vehicle no. : </label>
					<p th:text="*{user.vehicleNum}">Vehicle number</p>
				</div>
				<div class="group">
					<p>Vehicle details</p>
				</div>
			</div>
		</div>
		<div class="previous-services">
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>SNo</th>
						<th>Date</th>
						<th>Service</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td>
						<td>12/10/1992</td>
						<td>Washing</td>
						<td>120</td>
					</tr>

				</tbody>
			</table>
		</div>

		<div th:replace="home :: footer-fragment"></div>
	</div>
</body>
</html>
