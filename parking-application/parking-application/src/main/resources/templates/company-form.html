<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Parking Application Company Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script type="text/javascript"
	th:src="@{/webjars/popper.js/1.14.3/esm/popper.min.js}"></script>
	
<link rel="stylesheet" th:href="@{/css/navigation.css}" />
</head>
<body>
	<div class="container">
		<div th:replace="home :: navigation-fragment"></div>
		<h2 class="section-title" style="padding-top: 4em;">
			<strong>Company Details</strong>
		</h2>
		<form class="form-horizontal" th:object="${newCompany}"
			th:action="@{/add/company}" method="post">
			<!-- Company ID -->
			<div class="form-group">
				<label class="control-label" for="id">Company ID : </label> <input
					type="text" id="id" class="form-control" th:field="*{id}"
					placeholder="Company ID">
			</div>
			<!-- Company Name -->
			<div class="form-group">
				<label class="control-label" for="name">Company Name : </label> <input
					type="text" id="name" class="form-control" th:field="*{name}"
					placeholder="Company Name">
			</div>
			<!-- Category Selection -->
			<div class="form-group">
				<label class="control-label">Category : </label> <label
					class="checkbox-inline"><input type="checkbox"
					th:field="*{category}" value="BIKE" />BIKE </label><label
					class="checkbox-inline"><input type="checkbox"
					th:field="*{category}" value="BICYCLE" />BICYCLE </label><label
					class="checkbox-inline"><input type="checkbox"
					th:field="*{category}" value="BUS" />BUS </label><label
					class="checkbox-inline"><input type="checkbox"
					th:field="*{category}" value="CARS" />CARS </label><label
					class="checkbox-inline"><input type="checkbox"
					th:field="*{category}" value="TRUCK" />TRUCK </label>
			</div>
			<!-- Rates for parking -->
			<!-- 			<div class="form-group"> -->
			<!-- 				<label class="control-label" for="rate">Rates : </label> -->
			<!-- 			</div> -->
			<!-- 			<div class="form-group"> -->
			<!-- 				<input type="hidden" id="rate" th:field="*{status}" -->
			<!-- 					placeholder="Active"> -->
			<!-- 			</div> -->
			<!-- Company Status -->
			<div class="form-group">
				<label class="control-label" for="Status">Status : </label> <label
					class="radio-inline"><input type="radio" id="status"
					th:field="*{status}" placeholder="Status" value="ACTIVE">Active</label><label
					class="radio-inline"> <input type="radio" id="status"
					th:field="*{status}" placeholder="Status" value="INACTIVE">Inactive
				</label>
			</div>
			<!-- Address -->
			<div class="form-group">
				<label class="control-label" for="address">Address : </label> <input
					type="text" id="street" class="form-control"
					th:field="*{addressCommand.street}" placeholder="Street">
			</div>
			<div class="form-group">
				<input type="text" id="city" class="form-control"
					th:field="*{addressCommand.city}" placeholder="City">
			</div>
			<div class="form-group">
				<input type="text" id="nearby" class="form-control"
					th:field="*{addressCommand.nearBy}" placeholder="Near By">
			</div>
			<div class="form-group">
				<select class="form-control" th:field="*{addressCommand.state}">
					<option value="" selected="selected">Select State</option>
					<option value="Delhi">Delhi</option>
					<option value="Uttar Pradesh">Uttar Pradesh</option>
					<option value="Maharastra">Maharastra</option>
				</select>
			</div>
			<div class="form-group">
				<input type="text" id="pin" class="form-control"
					th:field="*{addressCommand.pin}" placeholder="PIN">
			</div>
			<!-- Description -->
			<div class="form-group">
				<label class="control-label" for="description">Description :
				</label>
				<textarea id="description" class="form-control"
					th:field="*{description}" placeholder="Describe about company"
					rows="5" cols="120"></textarea>
			</div>
			<div class="form-group">
				<label class="control-label" for="opentime">Open Time : </label> <input
					type="time" id="opentime" class="form-control"
					th:field="*{openTime}" placeholder="Open Time">
			</div>
			<div class="form-group">
				<label class="control-label" for="closetime">Close Time : </label> <input
					type="time" id="closetime" class="form-control"
					th:field="*{closeTime}" placeholder="closeTime">
			</div>
			<div class="form-group">
				<button type="reset" class="btn btn-default">Reset</button>
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</form>
		<div th:replace="home :: footer-fragment"></div>
	</div>
</body>
</html>
